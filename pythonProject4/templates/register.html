<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа мороженного</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<!--POST form-->
<form action="/register/" method="POST">
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class='form-control', placeholder='Электронная почта') }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class='form-control', placeholder='Пароль') }}
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Я в порядке, зарегистрируйте меня</label>
    </div>
        {{ form.submit.label }}
        {{ form.submit(class='btn btn-primary') }}
</form>
</body>
</html>
